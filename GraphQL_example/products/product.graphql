type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product]
  product(id: ID!): [Product]
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [review]
}
type review {
  rating: Int!
  comment: String
}
